<app-navbar></app-navbar>

<div class="container-fluid mt-5">
  <h3 class="text-center section-title my-5 pt-5">
    Explore Les objetsPedagogiques
  </h3>
  <div class="row justify-content-center align-items-end mx-auto container">
    @for (item of objetsPedagogiques; track $index) {
    <div class="col-lg-3 px-2">
      <div class="d-flex flex-column p-3 align-items-baseline item-container" style="aspect-ratio: 9/12">
        <img src="/img/institution.png" class="img-fluid" />
        <span class="item-description text-break my-3">{{ item.nom }}</span>
        <div class="d-flex justify-content-between align-items-center w-100">
          <a href="{{ item.lien }}" download>
            <button mat-raised-button>
              Download
            </button>
          </a>
          @if (authservice.$IsAdmin|async) {
          <button mat-flat-button color="warn" (click)="Delete(item.id)">
            Delete
          </button>
          }
        </div>
      </div>
    </div>

    }
  </div>
</div>
