<app-navbar></app-navbar>
<div class="container-fluid mt-5">
  @if (institution) {

  <h3 class="text-center section-title my-5 pt-5">Explore Les Niveau Scolaires de "{{institution.nom}}"</h3>
  <div class="row justify-content-center mx-auto container align-items-end">
    @for (item of institution.niveauScolaires; track $index) {
    <div class="col-lg-3  px-2 py-3 ">
      <div class="d-flex flex-column p-3 justify-content-start align-items-baseline item-container">
        <img src="/img/institution.png" class="img-fluid">
        <span class="item-description text-break my-3">{{item.nom}}</span>
        <div class="d-flex align-items-center justify-content-center gap-3 w-100">
          <button mat-raised-button routerLink="/espaceprof/ObjetPedagogique/{{item.id}}" class="w-100">Explore
          </button>
          @if (authservice.$IsAdmin|async) {
          <button mat-flat-button (click)="openModal(item.id)" class="w-100">Ajouter</button>
          }
        </div>
      </div>

    </div>

    }
  </div>

  }
</div>
