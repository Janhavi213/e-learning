<app-navbar></app-navbar>
<div class="container-fluid mt-5 ">
  <h3 class="text-center section-title my-5 pt-5">Explore Nos Institutions</h3>
  <div class="row justify-content-center mx-auto container">
    @for (item of institutions; track $index) {
    <div class="col-lg-3  px-2  ">
      <div class="d-flex flex-column p-3 justify-content-start align-items-baseline item-container">
        <img src="img\instutition.png" class="img-fluid">
        <span class="item-description text-break my-3">{{item.nom}}</span>
        <button mat-raised-button routerLink="/institutions/niveau-scolaire/{{item.id}}">Explore </button>
      </div>

    </div>

    }
  </div>
</div>
