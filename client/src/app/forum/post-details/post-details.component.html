<div class="post-details-container">
  <h2>Vos posts</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    Chargement des posts...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && posts.length === 0" class="no-posts-message">
    Vous n'avez pas encore de posts.
  </div>

  <div *ngFor="let post of posts" class="post-card">
    <h3>{{ post.titre }}</h3>
    <p class="post-content">{{ post.content }}</p>
    <div *ngIf="post.image" class="post-image">
      <img [src]="post.image" alt="Image du post">
    </div>
    <div *ngIf="post.fichier" class="post-file">
      Fichier attaché: {{ post.fichier }}
    </div>
    <p class="post-date">Publié le {{ getFormattedDate(post.createdAt) }}</p>
    <div class="post-comments">
      <h4>Commentaires ({{ post.comments.length }})</h4>
     
    </div>
  </div>          
</div>
