   <div class="profile-container">
    <div class="profile-info">
      <h1>Forum Profile</h1>
      <div class="user-details">
        <p><strong>Name:</strong> </p> 
        <p><strong>Number of Posts:</strong> {{ postes.length }}</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPostModal">Add New Post</button>
    </div>
  
    <div class="posts-list">
      <h2>Your Posts</h2>
      <ul>
        <li *ngFor="let post of postes">
          <h3><a [routerLink]="['/forum/posts', post.id]">{{ post.titre }}</a></h3>
          <p>{{ post.content }}</p>
          <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="img-fluid">
          <a *ngIf="post.file" [href]="post.file" download class="file-link">Download File</a>
          <p><small>Created on: {{ post.createdAt | date:'short' }}</small></p>
        </li>
      </ul>
    </div>
  
    <!-- Modal for Adding New Post -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPostLabel">Add New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="addPost()" #postForm="ngForm">
              <div class="mb-3">
                <label for="titre" class="form-label">Title</label>
                <input id="titre" type="text" class="form-control" [(ngModel)]="titre" name="titre" required>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" class="form-control" [(ngModel)]="content" name="content" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input id="image" type="file" class="form-control" (change)="onImageSelected($event)">
              </div>
              <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input id="file" type="file" class="form-control" (change)="onFileSelected($event)">
              </div>
              <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
