<div class="container d-flex flex-column p-0">
  <div class="title p-3 bg-white">
    {{ course.name }}
    <div class="progress mt-3">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        [style.width.%]="progress"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ progress }}%
      </div>
    </div>
    <div class="mt-2">
      <span class="text-success">{{ progress }}% Complete</span>
    </div>
  </div>
  <div>
    @for(chapter of course.chapters; track chapter.name ){
    <div class="items chapitre">
      <a href="" class="chap">{{ chapter.name }}</a>
    </div>
    <div class="items checked">
      <a href="" class="chap">{{ chapter.cour.name }}</a>
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>home</mat-icon>
      </button>
    </div>
    <div class="items checked">
      <a href="" class="chap">{{ chapter.video.name }}</a>

        mat-icon-button
