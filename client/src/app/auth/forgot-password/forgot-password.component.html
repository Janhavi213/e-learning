<div class="page-container">
  <div class="form-container">
    <div class="logo-container">
      Forgot Password
    </div>

    <form class="form" (submit)="forgotPassword()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required="">
      </div>
      <br><br>
      <button class="form-submit-btn" type="submit">Send Email</button>
    </form>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/register" class="signup-link link"> Sign up now</a>
    </p>
  </div>
</div>
