<div class="page-container">
    <div class="form-container">
    <div class="logo-container">
      Reset Password
    </div>

    <form class="form" (submit)="resetPassword()">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required="">
        <label for="c-password">Confirm Password</label>
        <input type="password" id="c-password" name="c-password" [(ngModel)]="confirmpassword" placeholder="Enter your password" required="">
      </div>
      <br><br>
      <button class="form-submit-btn" type="submit">Reset</button>
    </form>

    
  </div>
</div>
