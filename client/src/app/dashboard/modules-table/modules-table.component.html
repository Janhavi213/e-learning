<div class="d-flex h-100">
  <app-sidenav></app-sidenav>
  <div class="container-fluid table-container">
    <div class="container mt-5 pt-5">
      <div class="mb-4 d-flex justify-content-between align-items-center px-4">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Name"
          />
        </mat-form-field>
        <button (click)="addmodule()" mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Ajouter Module
        </button>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Institution Column -->
        <ng-container matColumnDef="niveauscolaire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Niveau Scolaire
          </th>
          <td mat-cell *matCellDef="let element">
            {{ niveauscolaire }}
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" (click)="delete(element.id)">
              Supprimer
            </button>
            <button mat-flat-button color="accent" (click)="edit(element)">
              Modifier
            </button>
          </td>
        </ng-container>

        <!-- Plus Column -->
        <ng-container matColumnDef="plus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plus</th>
          <td mat-cell *matCellDef="let element">
            <button
              routerLink="/dashboard/niveautable/{{ element.id }}"
              mat-raised-button
              color="primary"
            >
              Plus
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
