<div class="container mt-5">
  <div class="card">
    <div class="card-header">Create Chapter</div>
    <div class="card-body">
      <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="chapterName">Chapter Name</label>
          <input
            type="text"
            class="form-control"
            id="chapterName"
            formControlName="chapterName"
            required
          />
        </div>

        <div class="form-group">
          <label for="pdfCourse">PDF Course</label>
          <input
            type="file"
            class="form-control-file"
            id="pdfCourse"
            (change)="onFileSelect($event, 'pdfCourse')"
            required
          />
        </div>

        <div class="form-group">
          <label for="videoFile">Video File</label>
          <input
            type="file"
            class="form-control-file"
            id="videoFile"
            (change)="onFileSelect($event, 'videoFile')"
            required
          />
        </div>

        <div class="form-group">
          <label for="pdfSynthese">PDF Synthese</label>
          <input
            type="file"
            class="form-control-file"
            id="pdfSynthese"
            (change)="onFileSelect($event, 'pdfSynthese')"
            required
          />
        </div>

        <div class="form-group">
          <label for="schema">Schema</label>
          <input
            type="file"
            class="form-control-file"
            id="schema"
            (change)="onFileSelect($event, 'schema')"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Chapter</button>
      </form>
    </div>
  </div>
</div>
