<div class="container-fluid">
  <app-sidenav></app-sidenav>
  <div class="chapitre-container mt-3">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Create Chapter</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="chapterName">Chapter Name</label>
            <input
              type="text"
              class="form-control"
              id="chapterName"
              formControlName="chapterName"
              placeholder="Enter chapter name"
              required
            />
          </div>

          <div class="form-group">
            <label for="pdfCourse">PDF Course</label>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="pdfCourse"
                (change)="onFileSelect($event, 'pdfCourse')"
                required
              />
              <label class="custom-file-label" for="pdfCourse"
                >Choose file</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="videoFile">Video File</label>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="videoFile"
                (change)="onFileSelect($event, 'videoFile')"
                required
              />
              <label class="custom-file-label" for="videoFile"
                >Choose file</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="pdfSynthese">PDF Synthese</label>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="pdfSynthese"
                (change)="onFileSelect($event, 'pdfSynthese')"
                required
              />
              <label class="custom-file-label" for="pdfSynthese"
                >Choose file</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="schema">Schema</label>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="schema"
                (change)="onFileSelect($event, 'schema')"
                required
              />
              <label class="custom-file-label" for="schema">Choose file</label>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-3">
              Create Chapter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
