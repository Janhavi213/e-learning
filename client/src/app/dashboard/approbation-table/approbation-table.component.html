<app-navbar></app-navbar>
<div class="d-flex h-100">
  <app-sidenav></app-sidenav>
  <div class="container-fluid table-container">
    <div class="container mt-5 pt-5">
      <div class="mb-4 d-flex justify-content-between align-items-center px-4">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" />
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Institution Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type }}
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>

        <!-- Plus Column -->
        <ng-container matColumnDef="plus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plus</th>
          <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="element.type">
              <div *ngSwitchCase="'Controle'">
                <button routerLink="/dashboard/controle/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
              <div *ngSwitchCase="'Paragraphe'">
                <button routerLink="/dashboard/paragraphe/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
              <div *ngSwitchCase="'Synthese'">
                <button routerLink="/dashboard/synthese/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
              <div *ngSwitchCase="'Schema'">
                <button routerLink="/dashboard/schema/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
              <div *ngSwitchCase="'Video'">
                <button routerLink="/dashboard/video/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
              <div *ngSwitchCase="'Exam'">
                <button routerLink="/dashboard/module/{{ element.id }}" mat-raised-button color="primary">
                  Plus
                </button>
              </div>
            </ng-container>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
