      <input type="text" id="email" class="form-control" placeholder="email@example.com">
    </div>
    <button class="btn btn-secondary mb-2">Changer</button>
  </div>

  <div class="password-container">

      <label for="confirm-password">Confirmation de mot de passe:</label>
